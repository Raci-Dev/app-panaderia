<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Panader√≠a</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <a href="report.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="#" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </nav>
    </header>
    <main>
        <section id="products">

            <div class="product" data-id="1" data-name="Pan Blanco" data-price="1.00">
                <img src="img/pan.png" alt="Pan Blanco">
                <h3>Pan Blanco</h3>
                <p>$1.00</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar</button>
            </div>
            <div class="product" data-id="2" data-name="Pan Integral" data-price="1.50">
                <img src="img/pan.png" alt="Pan Integral">
                <h3>Pan Integral</h3>
                <p>$1.50</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar</button>
            </div>
            <div class="product" data-id="3" data-name="Pan de Centeno" data-price="2.00">
                <img src="img/pan.png" alt="Pan de Centeno">
                <h3>Pan de Centeno</h3>
                <p>$2.00</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar</button>
            </div>
            <div class="product" data-id="4" data-name="Pan Dulce" data-price="2.50">
                <img src="img/pan.png" alt="Pan Dulce">
                <h3>Pan Dulce</h3>
                <p>$2.50</p>
                <button class="add-to-cart"><i class="fas fa-cart-plus"></i> Agregar</button>
            </div>
        </section>
    </main>

    <!-- Modal del Carrito -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout">Finalizar Compra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
