<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Panaderia Tezapotla</h1>
        <div id="cart-container" onclick="redirectToCart()">
            <i id="cart-icon" class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>
   
    <div id="products">
        <div class="product">
            <div class="product-details">
                <img src="img/pan.png" alt="Pan Blanco">
                <span class="product-name">Pan Blanco</span>
                <span class="product-price">$1.00</span>
            </div>
            <button onclick="handleAddToCart('Pan Blanco', 1.00, 'img/pan.png')">Añadir al carrito</button>
        </div>
        <div class="product">
            <div class="product-details">
                <img src="img/pan.png" alt="Pan Integral">
                <span class="product-name">Pan Integral</span>
                <span class="product-price">$1.20</span>
            </div>
            <button onclick="handleAddToCart('Pan Integral', 1.20, 'img/pan.png')">Añadir al carrito</button>
        </div>
        <div class="product">
            <div class="product-details">
                <img src="img/pan.png" alt="Pan de Maíz">
                <span class="product-name">Pan de Maíz</span>
                <span class="product-price">$1.50</span>
            </div>
            <button onclick="handleAddToCart('Pan de Maíz', 1.50, 'img/pan.png')">Añadir al carrito</button>
        </div>
        <div class="product">
            <div class="product-details">
                <img src="img/pan.png" alt="Pan de Centeno">
                <span class="product-name">Pan de Centeno</span>
                <span class="product-price">$1.70</span>
            </div>
            <button onclick="handleAddToCart('Pan de Centeno', 1.70, 'img/pan.png')">Añadir al carrito</button>
        </div>
    </div>

    <!-- Modal del carrito -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="cart">
                <h2>Tu Carrito</h2>
                <ul id="cart-items"></ul>
                <div class="cart-totals">
                    <span>Subtotal:</span>
                    <span>$<span id="subtotal">0.00</span></span>
                </div>
                <div class="cart-totals">
                    <span>Total:</span>
                    <span>$<span id="total">0.00</span></span>
                </div>
                <div class="cart-actions">
                    <button class="clear-cart" onclick="clearCart()">Vaciar Carrito</button>
                    <button>Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de alerta -->
    <div id="alert-overlay" class="alert-overlay"></div>
    <div id="alert-modal" class="alert-modal">
        <p>Producto añadido con éxito</p>
        <button onclick="closeAlertModal()">Cerrar</button>
    </div>

    <!-- Footer -->
<footer>
    <p>&copy; 2024 Panadería. Todos los derechos reservados.</p>
    <p>Contacto: <a href="mailto:info@panaderia.com">info@panaderia.com</a></p>
</footer>

<script src="cart.js"></script>
	
</body>
</html>
